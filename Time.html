<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.mdiv
		{
			height: 200px;
			width: 600px;
			border: 2px solid black;
			margin-top: 100px;
			margin-left: 200px;
			background-color: pink;
			border-radius: 30px ;
			box-shadow: 20px 20px 40px gray;
		}
		#tm{
			color: blue;
			font-family: algebrian;
			font-size: 100px;
			-webkit-text-stroke: 2px royalblue;
			text-align: center;
			margin-top: 50px;

			text-shadow: 2px 2px 10px black;

		}
		
	</style>
</head>
<body>
	<div class="mdiv">
	<h1 id="tm">00:00:00</h1>
	<script type="text/javascript">
		
		let tm= document.getElementById("tm");

		function showTime()
		{
			let time = new Date();
			let hr= (time.getHours())%12;
			let min= time.getMinutes();
			let sec= time.getSeconds();
			// let ms= time.getMilliseconds();
			tm.innerHTML=`${hr}:${min}:${sec}`
			console.log(hr);

		}
		setInterval(showTime,1000);
	</script>
	</div>

</body>
</html>
